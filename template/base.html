{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
    <script src="{% static 'js/bootstrap.js' %}"></script>
		{% block title%}
		<title>Home</title>
		{% endblock %}
	</head>
	<body>
		{% if user.is_authenticated %}
		<nav class="navbar navbar-expand-lg bg-light">
  		<div class="container-fluid">
    		<a class="navbar-brand" href="{% url 'home_url' %}">Home</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      		<span class="navbar-toggler-icon"></span>
    		</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      		<div class="navbar-nav">
        		<a class="nav-link active" aria-current="page" href="{% url 'logout_url' %}">Log Out</a>
						<a class="nav-link active" aria-current="page" href="{% url 'profile_url' %}">Profile</a>
      		</div>
    		</div>
  		</div>
		</nav>
		{% else %}
		<nav class="navbar navbar-expand-lg bg-light">
  		<div class="container-fluid">
    		<a class="navbar-brand" href="{% url 'login_url' %}">Log In</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      		<span class="navbar-toggler-icon"></span>
    		</button>
    		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      		<div class="navbar-nav">
        		<a class="nav-link active" aria-current="page" href="{% url 'register_url' %}">Register</a>
      		</div>
    		</div>
  		</div>
		</nav>
		{% endif %}
		<div style="width: 95%; margin: auto;">
    {% if messages %}
      {%for message in messages%}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    {% endif %}

    {% block content %}
      replace
    {% endblock %}

	</div>
	</body>
</html>
