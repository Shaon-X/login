{% extends 'base.html' %}

{% block title%}
<title>Register</title>
{% endblock %}

{% block content %}
  <h1>Register page</h1>

  {% if form.errors %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    Please fulfill the requirements....

  <form action='' method=POST> {% csrf_token %}

    {{ form.as_p }}

  </form>

{% endblock %}
